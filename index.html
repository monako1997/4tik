<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4Tik Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--bg:#0a0b12;--ink:#f3f6fb;--muted:#aab6c5;--line:#1d2433;--c1:#25F4EE;--c2:#FE2C55;}
    *{box-sizing:border-box;font-family:'Cairo',sans-serif}
    html{
      scroll-behavior:smooth;
      background-color: var(--bg);
    }
    body{
      margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;
      background:
        radial-gradient(800px 400px at 15% -10%, rgba(37,244,238,.12), transparent 60%),
        radial-gradient(900px 500px at 110% -20%, rgba(254,44,85,.12), transparent 60%),
        linear-gradient(180deg,#080910 0%, #0a0b12 100%);
      color:var(--ink);
    }
    .topbar{
      position:sticky; top:0; width:100%;
      display:flex; justify-content:center; align-items:center;
      padding:14px 24px; backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(180deg, rgba(10,11,18,.65), rgba(10,11,18,0));
      z-index:10;
    }
    .brand{
      font-weight:900; font-size:42px; letter-spacing:.6px; margin:0;
      background:linear-gradient(90deg,var(--c2),var(--c1),var(--c2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 18px rgba(37,244,238,.35),0 0 18px rgba(254,44,85,.25);
      background-size:200% auto; animation:shine 3s linear infinite;
    }
    @keyframes shine { to { background-position:-200% center; } }
    .animated-entry {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    #main-card { animation-delay: 0.2s; }
    #how-to-card { animation-delay: 0.4s; }
    #rating-card { animation-delay: 0.6s; }
    #developer-card { animation-delay: 0.8s; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .wrap{width:min(900px,96vw); padding:20px 16px 80px; }
    .card + .card {
      margin-top: 24px;
    }
    #main-card.card {
      background:#0f1320;
      border:1px solid var(--line);
      border-radius:16px;
      padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    #how-to-card.card,
    #developer-card.card,
    #rating-card.card {
      position: relative;
      background: linear-gradient(137deg, var(--c2) 0%, var(--c1) 100%);
      border-radius: 18px;
      transition: 0.3s ease;
      filter: drop-shadow(0px 0px 15px rgba(37, 244, 238, 0.4));
      padding: 2px;
    }
    #how-to-card.card:hover,
    #developer-card.card:hover,
    #rating-card.card:hover {
      filter: drop-shadow(0px 0px 25px rgba(37, 244, 238, 0.7));
    }
    .card-inner-content {
      background-color: #0f1320;
      border-radius: 16px;
      padding: 22px;
    }
    .upload{
      position:relative; border-radius:16px; padding:28px; text-align:center; cursor:pointer;
      background:rgba(255,255,255,.02); border:2px dashed #314055; overflow:hidden; isolation:isolate;
      transition: opacity 0.3s ease;
    }
    .upload::before{
      content:""; position:absolute; inset:-2px; z-index:-1; border-radius:18px;
      background:conic-gradient(from 0deg,var(--c1),var(--c2),var(--c1));
      filter:blur(14px); opacity:.45;
    }
    .u-title{
      display:inline-block; font-weight:800; font-size:22px; text-transform:uppercase;
      background:linear-gradient(90deg,var(--c1),var(--c2)); -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .hint{margin-top:6px; color:var(--muted); font-size:14px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:14px; min-height: 80px; flex-direction: column; justify-content: center;}
    .bar-wrap{height:14px; background:#0a0f1a; border:1px solid var(--line); border-radius:999px; overflow:hidden}
    .bar{height:100%; width:0%; border-radius:999px; background:linear-gradient(90deg,var(--c2),var(--c1)); transition:width .12s}
    .bar.running{
      animation:slide 1.1s linear infinite;
      background:linear-gradient(90deg, transparent 0%, rgba(255,255,255,.15) 50%, transparent 100%);
      width:40%;
    }
    @keyframes slide { from { margin-inline-start:-40% } to { margin-inline-start:100% } }
    .status{font-size:14px; color:var(--muted)}
    .text-section { text-align: center; }
    .card-title {
      font-size: 24px;
      font-weight: 800;
      margin-top:0; margin-bottom: 16px;
      background: linear-gradient(90deg, var(--c1), var(--c2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .card-text {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.8;
      max-width: 600px; margin: 0 auto 20px;
    }
    .how-to-section ol {
      display: inline-block;
      text-align: start;
      max-width: 100%;
      margin-bottom: 20px;
      padding-inline-start: 40px;
    }
    .how-to-section li {
      margin-bottom: 12px;
      color: var(--muted);
      line-height: 1.7;
    }
    .social-icons {
      margin-top: 20px; display: flex;
      justify-content: center;
      gap: 16px;
    }
    .social-icons a {
      display: flex; align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--line);
      border-radius: 12px;
      transition: all .2s;
    }
    .social-icons a:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--c1);
      transform: translateY(-2px);
    }
    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: var(--muted);
      transition: fill .2s;
    }
    .social-icons a:hover svg {
      fill: var(--c1);
    }
    .button {
      --black-700: hsla(0 0% 12% / 1); --border_radius: 9999px;
      --transtion: 0.3s ease-in-out;
      --offset: 2px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transform-origin: center; padding: 1rem 2rem;
      background-color: transparent;
      border: none;
      border-radius: var(--border_radius);
      transform: scale(calc(1 + (var(--active, 0) * 0.1)));
      transition: transform var(--transtion);
    }
    .button::before {
      content: "";
      position: absolute; top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-color: var(--black-700);
      border-radius: var(--border_radius);
      box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%),
        0px 4px 10px -4px hsla(0 0% 0% / calc(1 - var(--active, 0))),
        0 0 0 calc(var(--active, 0) * 0.375rem) hsl(260 97% 50% / 0.75);
      transition: all var(--transtion);
      z-index: 0;
    }
    .button::after {
      content: "";
      position: absolute; top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-color: hsla(260 97% 61% / 0.75);
      background-image: radial-gradient(
          at 51% 89%,
          hsla(266, 45%, 74%, 1) 0px,
          transparent 50%
        ),
        radial-gradient(at 100% 100%, hsla(266, 36%, 60%, 1) 0px, transparent 50%),
        radial-gradient(at 22% 91%, hsla(266, 36%, 60%, 1) 0px, transparent 50%);
      background-position: top;
      opacity: var(--active, 0);
      border-radius: var(--border_radius);
      transition: opacity var(--transtion);
      z-index: 2;
    }
    .button:is(:hover, :focus-visible) {
      --active: 1;
    }
    .button:active {
      transform: scale(1);
    }
    .button .dots_border {
      --size_border: calc(100% + 2px);
      overflow: hidden;
      position: absolute; top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: var(--size_border);
      height: var(--size_border);
      background-color: transparent;
      border-radius: var(--border_radius);
      z-index: -10;
    }
    .button .dots_border::before {
      content: "";
      position: absolute; top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: left;
      transform: rotate(0deg);
      width: 100%;
      height: 2rem;
      background-color: white;
      mask: linear-gradient(transparent 0%, white 120%);
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
    .button .sparkle {
      position: relative; z-index: 10;
      width: 1.75rem;
    }
    .button .sparkle .path {
      fill: currentColor; stroke: currentColor;
      transform-origin: center;
      color: hsl(0, 0%, 100%);
    }
    .button:is(:hover, :focus) .sparkle .path {
      animation: path 1.5s linear 0.5s infinite;
    }
    .button .sparkle .path:nth-child(1) {
      --scale_path_1: 1.2;
    }
    .button .sparkle .path:nth-child(2) {
      --scale_path_2: 1.2;
    }
    .button .sparkle .path:nth-child(3) {
      --scale_path_3: 1.2;
    }
    @keyframes path {
      0%, 34%, 71%, 100% { transform: scale(1); }
      17% { transform: scale(var(--scale_path_1, 1)); }
      49% { transform: scale(var(--scale_path_2, 1)); }
      83% { transform: scale(var(--scale_path_3, 1)); }
    }
    .button .text_button {
      position: relative; z-index: 10;
      background-image: linear-gradient(
        90deg,
        hsla(0 0% 100% / 1) 0%,
        hsla(0 0% 100% / var(--active, 0)) 120%
      );
      background-clip: text;
      font-size: 1.1rem;
      font-weight: bold;
      color: transparent;
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }
    .rating-stars-container {
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      flex-direction: row;
    }
    .star-label svg {
      fill: rgb(210, 210, 210);
      width: 24px;
      height: auto;
    }
    .rating-stars-container input {
      appearance: unset;
    }
    .rating-stars-container input:hover ~ .star-label svg {
      fill: rgb(255, 204, 185);
    }
    .rating-stars-container input:checked ~ .star-label svg {
      fill: rgb(255, 102, 47);
      animation: slide-in-fwd-center 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    @keyframes slide-in-fwd-center {
      0% { transform: scale(1.6); }
      100% { transform: scale(1); }
    }
    .socials-container {
      width: 100%;
      display: flex; justify-content: center;
      align-items: center;
      gap: 15px;
      padding-top: 20px;
      border-top: 1px solid var(--line);
    }
    .social-button {
      text-decoration: none;
    }
    .social-button svg {
      width: 20px;
      fill: rgb(228, 228, 228);
    }
    .social-button:hover svg {
      fill: rgb(255, 102, 47);
    }
    .footer {
      padding: 40px 20px 20px;
      text-align: center;
      color: var(--muted);
      font-size: 16px;
    }
    .heart {
      display: inline-block;
      animation: beat 1.2s infinite ease-in-out;
      color: #FE2C55;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .developer-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin: 4px auto 20px;
        border: 3px solid var(--c1);
        box-shadow: 0 0 20px rgba(37, 244, 238, 0.5);
    }
    .tiktok-follow-btn {
        display: inline-block;
        padding: 10px 28px;
        background-color: var(--c2);
        color: var(--ink);
        border-radius: 4px;
        font-weight: 700;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.2s ease, transform 0.2s ease;
        border: 1px solid var(--c2);
        min-width: 150px;
        text-align: center;
    }
    .tiktok-follow-btn:hover {
        background-color: #e41e45;
        border-color: #e41e45;
        transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header class="topbar animated-entry">
    <h1 class="brand">4Tik Pro</h1>
  </header>

  <main class="wrap">
    <section id="main-card" class="card animated-entry">
      <div id="drop" class="upload">
        <input id="file" type="file" accept="video/*" hidden />
        <div class="u-title">Upload Video</div>
        <div id="fileInfo" class="hint">Drag & drop your video here, or click to select</div>
      </div>
      <div class="row">
        <button class="button" id="process" disabled>
            <div class="dots_border"></div>
            <svg xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" class="sparkle">
              <path class="path" stroke-linejoin="round" stroke-linecap="round" stroke="black" fill="black" d="M14.187 8.096L15 5.25L15.813 8.096C16.0231 8.83114 16.4171 9.50062 16.9577 10.0413C17.4984 10.5819 18.1679 10.9759 18.903 11.186L21.75 12L18.904 12.813C18.1689 13.0231 17.4994 13.4171 16.9587 13.9577C16.4181 14.4984 16.0241 15.1679 15.814 15.903L15 18.75L14.187 15.904C13.9769 15.1689 13.5829 14.4994 13.0423 13.9587C12.5016 13.4181 11.8321 13.0241 11.097 12.814L8.25 12L11.096 11.187C11.8311 10.9769 12.5006 10.5829 13.0413 10.0423C13.5819 9.50162 13.9759 8.83214 14.186 8.097L14.187 8.096Z"></path>
              <path class="path" stroke-linejoin="round" stroke-linecap="round" stroke="black" fill="black" d="M6 14.25L5.741 15.285C5.59267 15.8785 5.28579 16.4206 4.85319 16.8532C4.42059 17.2858 3.87853 17.5927 3.285 17.741L2.25 18L3.285 18.259C3.87853 18.4073 4.42059 18.7142 4.85319 19.1468C5.28579 19.5794 5.59267 20.1215 5.741 20.715L6 21.75L6.259 20.715C6.40725 20.1216 6.71398 19.5796 7.14639 19.147C7.5788 18.7144 8.12065 18.4075 8.714 18.259L9.75 18L8.714 17.741C8.12065 17.5925 7.5788 17.2856 7.14639 16.853C6.71398 16.4204 6.40725 15.8784 6.259 15.285L6 14.25Z"></path>
              <path class="path" stroke-linejoin="round" stroke-linecap="round" stroke="black" fill="black" d="M6.5 4L6.303 4.5915C6.24777 4.75718 6.15472 4.90774 6.03123 5.03123C5.90774 5.15472 5.75718 5.24777 5.5915 5.303L5 5.5L5.5915 5.697C5.75718 5.75223 5.90774 5.84528 6.03123 5.96877C6.15472 6.09226 6.24777 6.24282 6.303 6.4085L6.5 7L6.697 6.4085C6.75223 6.24282 6.84528 6.09226 6.96877 5.96877C7.09226 5.84528 7.24282 5.75223 7.4085 5.697L8 5.5L7.4085 5.303C7.24282 5.24777 7.09226 5.15472 6.96877 5.03123C6.84528 4.90774 6.75223 4.75718 6.697 4.5915L6.5 4Z"></path>
            </svg>
            <span class="text_button">Process</span>
        </button>
        <div id="status" class="status"></div>
      </div>
      <div class="bar-wrap" style="margin-top:12px">
        <div id="bar" class="bar"></div>
      </div>
    </section>

    </main>
  
  <footer class="footer">
    <p>Made by Manal <span class="heart">🩷</span></p>
  </footer>

  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file');
    const info = document.getElementById('fileInfo');
    const processBtn = document.getElementById('process');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const mb = n => (n/1024/1024).toFixed(2)+' MB';
    
    // دالة مركزية للتحكم في حالة الواجهة
    function setUIState(isProcessing) {
        processBtn.disabled = isProcessing;
        fileInput.disabled = isProcessing;
        drop.style.pointerEvents = isProcessing ? 'none' : 'auto';
        drop.style.opacity = isProcessing ? '0.5' : '1';
    }

    // دالة لإعادة تعيين الواجهة لحالة البدء
    function resetUI() {
        setUIState(false);
        fileInput.value = '';
        info.textContent = "Drag & drop your video here, or click to select";
        status.textContent = "يمكنك الآن رفع فيديو آخر.";
        processBtn.disabled = true;
        bar.style.width = '0%';
        bar.classList.remove('running');
    }

    // دالة موحدة للتعامل مع الأخطاء
    async function handleError(xhr) {
        bar.classList.remove('running');
        bar.style.width = '0%';
        
        try {
            // قراءة الخطأ كـ JSON من الخادم
            const errorBlob = xhr.response;
            const errorText = await errorBlob.text();
            const errorJson = JSON.parse(errorText);
            status.textContent = `❌ ${errorJson.detail || "حدث خطأ غير معروف."}`;
        } catch (e) {
            status.textContent = "❌ حدث خطأ غير متوقع.";
        }
        
        // إعادة تفعيل الواجهة فقط للأخطاء العامة وليس لخطأ تجاوز الحد
        if (xhr.status !== 429) {
            setTimeout(resetUI, 3000);
        }
    }
    
    drop.addEventListener('click', () => fileInput.click());
    drop.addEventListener('dragover', e => e.preventDefault());
    drop.addEventListener('drop', e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      updateInfo();
    });
    
    function updateInfo(){
      const f = fileInput.files[0];
      status.textContent = '';
      if(!f){ 
        info.textContent = "Drag & drop your video here, or click to select";
        processBtn.disabled = true;
        return;
      }
      info.textContent = `File: ${f.name} — ${mb(f.size)}`;
      processBtn.disabled = false;
    }
    
    fileInput.addEventListener('change', updateInfo);
    
    processBtn.addEventListener('click', () => {
      const f = fileInput.files[0]; if(!f) return;
      status.textContent = "⏳ جارٍ الرفع...";
      bar.style.width='0%';
      bar.classList.remove('running');
      setUIState(true);

      const fd = new FormData(); fd.append('file', f);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/process', true);
      xhr.responseType = 'blob';

      xhr.upload.onprogress = e => {
        if(e.lengthComputable){ bar.style.width = Math.round((e.loaded/e.total)*100) + '%'; }
      };

      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.HEADERS_RECEIVED){
          status.textContent = "✨ جارٍ تحسين الفيديو...";
          bar.classList.add('running');
        }
      };

      xhr.onload = () => {
        bar.classList.remove('running');
        if (xhr.status === 200) {
            status.textContent = "✅ اكتملت المعالجة! سيبدأ التنزيل الآن.";
            const blob = xhr.response;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '4tik_pro.mp4';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            a.remove();
            setTimeout(resetUI, 2000);
        } else {
            // التعامل مع جميع أنواع الأخطاء هنا
            handleError(xhr);
        }
      };
      
      xhr.onerror = () => { 
        bar.classList.remove('running');
        status.textContent = "❌ فشل الاتصال. يرجى التحقق من شبكتك.";
        setTimeout(resetUI, 3000);
      };
      
      xhr.send(fd);
    });

  </script>

</body>
</html>
